    <script>
      $(function () {
      var wipeAnimation = new TimelineMax()
      var controller = new ScrollMagic.Controller();
      wipeAnimation.from("#title1", 1, {x:150, opacity: 0});
      wipeAnimation.from("#title2", 1, {x:-150, opacity: 0});
      wipeAnimation.from("span", 1, {width:0}, "=-1");
      wipeAnimation.from("#journey", 1, {y:-50, opacity: 0});
      wipeAnimation.from("#updateInfo", 1, {y:50, opacity: 0});
      wipeAnimation.from("#placeholder", 1, {y:50, opacity: 0});
      wipeAnimation.fromTo("#panel2", 0.8, {x: "-100%"}, {x: "0%", ease: Linear.easeNone})  // in from left
      /*=== Let Start Things disappear === */
      wipeAnimation.to("#title1", 1, {x:150, opacity: 0},"-=1");
      wipeAnimation.to("#title2", 1, {x:-150, opacity: 0}, "-=1");
      wipeAnimation.to("span", 1, {width:0}, "-=1");
      wipeAnimation.to("#journey", 1, {y:-50, opacity: 0}, "-=1");
      wipeAnimation.to("#updateInfo", 1, {y:50, opacity: 0}, "-=1");
      wipeAnimation.to("#placeholder", 1, {y:50, opacity: 0}, "-=1");

      /*=== End disappear === */
      wipeAnimation.from("#title3", 1, {x:150, opacity: 0});
      wipeAnimation.from("#img1", 1, {x:-150,y:-150, opacity: 0});
      wipeAnimation.from("#img2", 1, {y:-150, opacity: 0});
      wipeAnimation.from("#img3", 1, {x:150,y:-150, opacity: 0});
      wipeAnimation.from("#img4", 1, {x:-150, opacity: 0});
      wipeAnimation.from("#img5", 1, {opacity: 0});
      wipeAnimation.from("#img6", 1, {x:150, opacity: 0});
      wipeAnimation.from("#img7", 1, {x:-150,y:150, opacity: 0});
      wipeAnimation.from("#img8", 1, {y:150, opacity: 0});
      wipeAnimation.from("#img9", 1, {x:150,y:150, opacity: 0});
      //create scene to pin and link animation
      PanelSlide = new ScrollMagic.Scene({
          triggerElement: "#pinContainer",
          triggerHook: "onLeave",
          duration: "700%"
        })
        .setPin("#pinContainer")
        .setTween(wipeAnimation)
        .addIndicators() // add indicators (requires plugin)
        .addTo(controller);

      var wipeAnimation2 = new TimelineMax()
      wipeAnimation2.fromTo("#panel4", 2, {x: "-100%"}, {x: "0%", ease: Linear.easeNone})  // in from left
      wipeAnimation2.fromTo("#panel5", 2, {x: "-100%"}, {x: "0%", ease: Linear.easeNone})  // in from left
      //create scene to pin and link animation
      PanelSlide2 = new ScrollMagic.Scene({
          triggerElement: "#pin2",
          triggerHook: "onLeave",
          duration: "400%"
        })
        .setPin("#pin2")
        .setTween(wipeAnimation2)
        .addIndicators() // add indicators (requires plugin)
        .addTo(controller);


      // wipeAnimation.fromTo("section.panel.green",    1, {x:  "100%"}, {x: "0%", ease: Linear.easeNone})  // in from right
      // wipeAnimation.fromTo("section.panel.bordeaux", 1, {y: "-100%"}, {y: "0%", ease: Linear.easeNone}); // in from top



      });
