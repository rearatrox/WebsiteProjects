<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- AOS Plugin -->
    <link rel="stylesheet" href="../aos plugin/css/styles.css" />
    <link rel="stylesheet" href="../aos plugin/css/aos.css" />

    <!-- CSS Datei -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- JavaScript Datei -->
    <link rel="text/javascript" href="../js/Skripte.js">

    <title>Hello, world!</title>

    <style media="screen">

      .red {
        background-color: red;
      }

      .cyan {
        background-color: cyan;
      }

      .brown {
        background-color: brown;
      }

      .block {
        display: block;
      }

      #bg {
        background: url("img/bg01.jpg");
        height:100vh;
        background-size: cover;
        backdrop-filter: blur(5px);
      }
      .size1 {
        font-size: 5rem;
      }

      .size2 {
        font-size: 1.2rem;
        text-transform: uppercase;
      }
      #bg2 {
        background: url("img/bg012.jpeg");
        height: auto;
        width: auto;
        background-size: cover;
        backdrop-filter: blur(5px);
      }
    </style>
  </head>
  <body>

<div id="bg">
  <div style= "min-height: 100vh;"class="container">
    <div class="row text-center align-items-center">
      <div id="bg2" class="col-sm-12 pt-5">
      </div>
      <div class="col-sm-12">
        <h1>Bleibt starkt Gemeinde!</h1>
      </div>
    </div>
    <div class="row text-center align-items-center">
      <div class="col-sm-3">
        <span class="size1 days">35</span>
        <span class="size2 block">Days</span>
      </div>
      <div class="col-sm-3">
        <span class="size1 hours">17</span>
        <span class="size2 block">Hours</span>
      </div>
      <div class="col-sm-3">
        <span class="size1 minutes">50</span>
        <span class="size2 block">Minutes</span>
      </div>
      <div class="col-sm-3">
        <span class="size1 seconds">39</span>
        <span class="size2 block">Seconds</span>
      </div>
    </div>
  </div>
</div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- AOS-Plugin Initialisierung -->
    <script src="../aos plugin/js/aos.js"></script>
    <script>
      AOS.init({
        easing: "ease-in-out-sin",
        duration: "750"
      });
    </script>
  </body>
</html>
