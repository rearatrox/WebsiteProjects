    <script type="text/javascript">
    var tl = new TimelineMax({onUpdate:updatePercentage});
    const controller = new ScrollMagic.Controller();

    tl.from("#title1", 1, {x:150, opacity: 0});
    tl.from("#title2", 1, {x:-150, opacity: 0});
    tl.from("span", 1, {width:0}, "=-1");
    tl.from("#journey", 1, {y:-50, opacity: 0});
    tl.from("#updateInfo", 1, {y:50, opacity:0});
    const scene = new ScrollMagic.Scene({
    triggerElement: ".sticky1",
    triggerHook: "onLeave",
    duration: "100%"
    })
    .setPin(".sticky1")
    .setTween(tl)
      .addTo(controller);

    function updatePercentage() {
    tl.progress();
    console.log(tl.progress());
    }
    </script>



    <script type="text/javascript">

    //Navigationsleiste zwischen transparent und dark wechseln

    document.addEventListener("DOMContentLoaded", function(){
      el_farbeÄndern = document.querySelector('.navbarAnimiert');

      if(el_farbeÄndern){
        var last_scroll_top = 0;
        window.addEventListener('scroll', function() {
              let höhe = window.innerHeight;;
              let scroll_top = window.scrollY;
             if(scroll_top > höhe) {
                  el_farbeÄndern.classList.remove('hidden');
                  el_farbeÄndern.classList.add('dark-bc');
                  el_farbeÄndern.classList.add('schatten-navbar');

              }
              else {
                  el_farbeÄndern.classList.add('hidden');
                  el_farbeÄndern.classList.remove('dark-bc');
                  el_farbeÄndern.classList.remove('schatten-navbar');

              }
              last_scroll_top = scroll_top;
        });
        // window.addEventListener
      }
      // if

    });
    // DOMContentLoaded  end

    </script>
